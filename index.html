<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f188423d35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<div class="container">
    <div>
        <h2 class="heading">Create Account</h2>
    </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>Username</label>
            <input type="text" placeholder="Abcdef23" id="username">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-xmark"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="@check.com" id="email">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-xmark"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Password</label>
            <input type="text" placeholder="password" id="password">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-xmark"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Password Check</label>
            <input type="text" placeholder="type password again" id="password-check">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-xmark"></i>
            <small>Error message</small>
        </div>
        
        <button class="button">Submit</button>
    </form>
    <script src="app.js" async></script>
</div>
